<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Title -->
    <title>Reader Feeder</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.9.0/devicon.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        /* * {
            margin: 0;
            padding: 0;
        } */
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Page Content  -->
        <div class="content">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index5.html">Reader-Feeder</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
            </nav>
            <main class="container block">
                <section class="row">
                    <div class="col-md-12">
                        <form class="block form-horizontal">
                            <h2 class="block-header">Create a new Reader-Feeder Program Administrator Account</h2>
                            <hr />
                            <div class="form-group">
                                <label for="name" class="col-sm-12 control-label">Name</label>
                                <div class="col-sm-12">
                                    <input type="name" class="form-control" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-12 control-label">Email</label>
                                <div class="col-sm-12">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="school" class="col-sm-12 control-label">School</label>
                                <div class="col-sm-12">
                                    <input type="school" class="form-control" id="school" placeholder="School Name">
                                </div>
                            </div>
                        </form>
                        <a class="nav-link" href="dashboard1.html">
                            <button class="submit-btn">Create Account</button>
                        </a>
                    </div>
                </section>
            </main>


        </div>
    </div>
